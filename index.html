<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: #b8c5d6;
      --accent-blue: #4facfe;
      --accent-purple: #764ba2;
      --accent-pink: #f5576c;
      --accent-cyan: #00f2fe;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
      --shadow-glow: 0 0 20px rgba(79, 172, 254, 0.3);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(79, 172, 254, 0.5));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Intro Video */
    #intro-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9998;
      background: #000;
      display: none;
    }
    
    /* Main App Container */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
      background-attachment: fixed;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Home Section */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px 0;
    }
    
    .balance-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .balance-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 4px;
    }
    
    .balance-currency {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-cyan);
      letter-spacing: 2px;
    }
    
    /* Coin Tap Area */
    .coin-container {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .coin-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .coin-image {
      position: relative;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 2;
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
    }
    
    .coin-image:active {
      transform: scale(0.95);
    }
    
    .tap-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 800;
      color: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    
    .tap-indicator.show {
      opacity: 1;
      transform: translate(-50%, -70%);
    }
    
    /* Stats Grid */
    .stats-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .stat-desc {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(30, 60, 114, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
    }
    
    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.7);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      filter: grayscale(0%) brightness(1);
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-cyan);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Booster Section */
    .booster-main, .earn-main, .profile-main, .ranking-main {
      padding: 20px 0 40px;
    }
    
    .booster-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .booster-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    .booster-card > * {
      position: relative;
      z-index: 2;
    }
    
    .booster-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .booster-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
    }
    
    .booster-info {
      flex: 1;
    }
    
    .booster-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .booster-price {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .booster-desc {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .booster-progress {
      font-size: 12px;
      color: var(--accent-pink);
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(79, 172, 254, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* Earn Section */
    .chart-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .chart-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-box-label {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .stat-box-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .ad-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .ad-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
    }
    
    .ad-reward {
      font-size: 14px;
      color: var(--accent-cyan);
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    /* Task Card */
    .task-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .task-image {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--accent-cyan);
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .task-reward {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .task-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .task-btn.completed {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }
    
    /* Profile Section */
    .profile-main {
      padding: 20px 0 40px;
    }
    
    .profile-header {
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .avatar-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      position: relative;
    }
    
    .avatar-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .avatar-image {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid var(--accent-cyan);
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .user-info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid var(--card-border);
      margin-bottom: 8px;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .user-id-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-id-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .user-id-value {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .copy-icon:hover {
      opacity: 1;
    }
    
    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .card-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }
    
    .wallet-input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      font-size: 14px;
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      border-color: var(--accent-cyan);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .input-field::placeholder {
      color: var(--text-secondary);
    }
    
    .btn-secondary {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .referral-link-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .referral-link {
      flex: 1;
      font-size: 12px;
      color: var(--accent-cyan);
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .referral-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    
    .referral-stat {
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid var(--card-border);
    }
    
    .referral-stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .referral-stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .section-link-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .section-link-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .section-link-image {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--accent-cyan);
    }
    
    .section-link-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .redeem-form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .redeem-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);

      const lastSeen = snap.val() && snap.val().lastSeen;
      if (!lastSeen) return 0;
      const timeDiff = now() - lastSeen;
      return timeDiff > 0 ? timeDiff : 0;
    }
    
    // Load User Data
    function loadUserData() {
      updateLoadingProgress('Loading your data...');
      
      db.ref('users/' + userId).once('value').then(snap => {
        const offlineTime = getOfflineTime(snap);
        
        if (snap.exists()) {

            avatar: userAvatar

          userData.name = userName;
          userData.avatar = userAvatar;

        // Handle offline energy recovery (0.5 per second)

        const maxEnergy = userData.maxEnergy || 1200;
        const offlineEnergy = Math.min(energy + offlineTime * 0.5, maxEnergy);
        
        // Handle offline income booster (1 SHB per 10 seconds)

        const incomeBooster = userData.incomeBooster || false;

          balance += offlineIncome;
          if (offlineIncome > 0) {
            notify(`Earned ${offlineIncome} SHB while offline!`);

        // Update state
        userData.energy = Math.round(offlineEnergy);
        userData.balance = balance;

                <div class="booster-title">Passive Income</div>
                <div class="booster-price">100,000 SHB</div>
              </div>
            </div>
            <div class="booster-desc">
              Earn 1 SHB every 10 seconds automatically, even when offline! One-time purchase.
            </div>
            <div class="booster-progress">
              ${incomeDisabled ? 'Active' : 'Not Purchased'}
            </div>
            <button class="btn-primary" id="buyIncome" ${coinsEarned < 100000 || incomeDisabled ? 'disabled' : ''}>
              ${incomeDisabled ? 'Activated' : 'Purchase'}
            </button>
          </div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      // Energy Booster
      document.getElementById('buyEnergy').addEventListener('click', () => {
        if (coinsEarned < 10000 || maxEnergyDisabled) {
          notify('Cannot purchase this upgrade!');
          return;
        }
        
        coinsEarned -= 10000;
        booster.maxEnergy += 500;
        booster.energy = booster.maxEnergy;
        booster.maxEnergyUpCount = (booster.maxEnergyUpCount || 0) + 1;
        
        updateUserData({
          balance: coinsEarned,
          maxEnergy: booster.maxEnergy,
          energy: booster.maxEnergy,
          maxEnergyUpCount: booster.maxEnergyUpCount
        });
        
        notify('Max energy increased by 500!');
        renderBooster();
      });
      
      // Multi-Tap Booster
      document.getElementById('buyMultiTap').addEventListener('click', () => {
        if (coinsEarned < 15000 || multiTapDisabled) {
          notify('Cannot purchase this upgrade!');
          return;
        }
        
        coinsEarned -= 15000;
        const nextTap = booster.multiTap === 1 ? 2 : (booster.multiTap === 2 ? 3 : 4);
        booster.multiTap = nextTap;
        booster.multiTapCount = (booster.multiTapCount || 0) + 1;
        
        updateUserData({
          balance: coinsEarned,
          multiTap: nextTap,
          multiTapCount: booster.multiTapCount
        });
        
        notify(`Multi-tap upgraded to ${nextTap} fingers!`);
        renderBooster();
        updateStatsDisplay();
      });
      
      // Income Booster
      document.getElementById('buyIncome').addEventListener('click', () => {
        if (coinsEarned < 100000 || incomeDisabled) {
          notify('Cannot purchase this upgrade!');
          return;
        }
        
        coinsEarned -= 100000;
        booster.incomeBooster = true;
        
        updateUserData({
          balance: coinsEarned,
          incomeBooster: true
        });
        
        notify('Passive income activated!');
        setupIncomeBooster();
        renderBooster();
        updateStatsDisplay();
      });
    }
    
    // Earn Section
    function renderEarn() {
      const html = `
        <div class="earn-main">
          <div class="section-header">
            <div class="section-title">Earn More</div>
            <div class="section-subtitle">Complete tasks and watch ads</div>
          </div>
          
          <div class="chart-card">
            <div class="chart-title">Ad Statistics</div>
            <canvas id="adChart" width="400" height="200"></canvas>
          </div>
          
          <div class="stats-row">
            <div class="stat-box">
              <div class="stat-box-label">Today</div>
              <div class="stat-box-value">${adStats.today || 0}</div>
            </div>
            <div class="stat-box">
              <div class="stat-box-label">Daily</div>
              <div class="stat-box-value">${adStats.daily || 0}</div>
            </div>
            <div class="stat-box">
              <div class="stat-box-label">Monthly</div>
              <div class="stat-box-value">${adStats.monthly || 0}</div>
            </div>
            <div class="stat-box">
              <div class="stat-box-label">Lifetime</div>
              <div class="stat-box-value">${adStats.lifetime || 0}</div>
            </div>
          </div>
          
          <div class="ad-card">
            <div class="ad-title">Watch Advertisement</div>
            <div class="ad-reward">Earn 500 SHB per ad</div>
            <button class="btn-primary" id="showAdBtn">
              ${adLoading ? 'Loading...' : 'Watch Ad'}
            </button>
          </div>
          
          <div id="tasksList"></div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      // Setup ad button
      document.getElementById('showAdBtn').addEventListener('click', () => {
        if (adLoading) return;
        
        adLoading = true;
        document.getElementById('showAdBtn').textContent = 'Loading...';
        
        if (typeof show_9970324 === 'function') {
          show_9970324().then(() => {
            adLoading = false;
            document.getElementById('showAdBtn').textContent = 'Watch Ad';
            
            coinsEarned += 500;
            adStats.today++;
            adStats.daily++;
            adStats.monthly++;
            adStats.lifetime++;
            
            updateUserData({
              balance: coinsEarned,
              adStats: adStats
            });
            
            notify('Earned 500 SHB for watching ad!');
            renderEarn();
          }).catch(() => {
            adLoading = false;
            document.getElementById('showAdBtn').textContent = 'Watch Ad';
            notify('Ad failed to load. Please try again.');
          });
        } else {
          adLoading = false;
          document.getElementById('showAdBtn').textContent = 'Watch Ad';
          notify('Ad service not available.');
        }
      });
      
      // Load tasks
      loadTasks();
      
      // Setup chart
      setTimeout(() => {
        const ctx = document.getElementById('adChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Today', 'Daily', 'Monthly', 'Lifetime'],
            datasets: [{
              label: 'Ads Watched',
              data: [
                adStats.today || 0,
                adStats.daily || 0,
                adStats.monthly || 0,
                adStats.lifetime || 0
              ],
              backgroundColor: [
                'rgba(79, 172, 254, 0.8)',
                'rgba(102, 126, 234, 0.8)',
                'rgba(118, 75, 162, 0.8)',
                'rgba(245, 87, 108, 0.8)'
              ],
              borderColor: [
                'rgba(79, 172, 254, 1)',
                'rgba(102, 126, 234, 1)',
                'rgba(118, 75, 162, 1)',
                'rgba(245, 87, 108, 1)'
              ],
              borderWidth: 2,
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                display: false
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  color: 'rgba(255, 255, 255, 0.7)'
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.1)'
                }
              },
              x: {
                ticks: {
                  color: 'rgba(255, 255, 255, 0.7)'
                },
                grid: {
                  display: false
                }
              }
            }
          }
        });
      }, 100);
    }
    
    function loadTasks() {
      db.ref('tasks').once('value').then(snap => {
        const tasks = snap.val() || {};
        let html = '';
        
        Object.keys(tasks).forEach(taskId => {
          const task = tasks[taskId];
          const completed = userData.completedTasks && userData.completedTasks[taskId];
          
          html += `
            <div class="task-card">
              <img src="${task.photo}" class="task-image" alt="${task.name}" />
              <div class="task-info">
                <div class="task-name">${task.name}</div>
                <div class="task-reward">+${task.amount} SHB</div>
              </div>
              <button class="task-btn ${completed ? 'completed' : ''}" data-task-id="${taskId}">
                ${completed ? 'Done' : 'Start'}
              </button>
            </div>
          `;
        });
        
        document.getElementById('tasksList').innerHTML = html;
        
        // Setup task buttons
        document.querySelectorAll('.task-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const taskId = this.dataset.taskId;
            const task = tasks[taskId];
            
            if (userData.completedTasks && userData.completedTasks[taskId]) {
              window.open(task.link, '_blank');
              return;
            }
            
            coinsEarned += parseInt(task.amount);
            
            if (!userData.completedTasks) userData.completedTasks = {};
            userData.completedTasks[taskId] = true;
            
            updateUserData({
              balance: coinsEarned,
              completedTasks: userData.completedTasks
            });
            
            notify(`Earned ${task.amount} SHB!`);
            window.open(task.link, '_blank');
            renderEarn();
          });
        });
      });
    }
    
    // Profile Section
    function renderProfile() {
      loadProfileSections().then(() => {
        // Count actual referrals
        db.ref('users')
          .orderByChild('referredBy')
          .equalTo(userId)
          .once('value')
          .then(refSnap => {
            const actualReferralCount = refSnap.numChildren();
            
            let sectionsHTML = '';
            profileSections.forEach(section => {
              sectionsHTML += `
                <div class="section-link-card" onclick="window.open('${section.link}', '_blank')">
                  <img src="${section.image}" class="section-link-image" alt="${section.name}" />
                  <div class="section-link-title">${section.name}</div>
                </div>
              `;
            });
            
            const html = `
              <div class="profile-main">
                <div class="profile-header">
                  <div class="avatar-container">
                    <div class="avatar-glow"></div>
                    <img src="${userData.avatar}" class="avatar-image" alt="Avatar" />
                  </div>
                  <div class="user-info-box">
                    <div class="user-name">${userData.name}</div>
                    <div class="user-id-row">
                      <span class="user-id-label">ID:</span>
                      <span class="user-id-value">${userId}</span>
                      <img src="https://github.com/akhterefti-del/Shark/blob/414f316d45b382764893e66646e983d101310c2e/Gemini_Generated_Image_c5nuk1c5nuk1c5nu.png?raw=true" 
                           class="copy-icon" 
                           id="copyUserId" 
                           alt="Copy" />
                    </div>
                  </div>
                </div>
                
                <div class="profile-card">
                  <div class="card-title">TON Wallet</div>
                  <div class="wallet-input-group">
                    <input type="text" 
                           class="input-field" 
                           id="tonWallet" 
                           placeholder="Enter your TON wallet address" 
                           value="${userData.ton || ''}" />
                    <button class="btn-secondary" id="saveTonWallet">Save</button>
                  </div>
                </div>
                
                <div class="profile-card">
                  <div class="card-title">Referral Program</div>
                  <div class="referral-link-box">
                    <span class="referral-link" id="referralLink">https://t.me/SharkBountybot?start=r${userId}</span>
                    <img src="https://github.com/akhterefti-del/Shark/blob/414f316d45b382764893e66646e983d101310c2e/Gemini_Generated_Image_c5nuk1c5nuk1c5nu.png?raw=true" 
                         class="copy-icon" 
                         id="copyReferralLink" 
                         alt="Copy" />
                  </div>
                  <div class="referral-stats">
                    <div class="referral-stat">
                      <div class="referral-stat-label">Total Referrals</div>
                      <div class="referral-stat-value">${actualReferralCount}</div>
                    </div>
                    <div class="referral-stat">
                      <div class="referral-stat-label">Earnings</div>
                      <div class="referral-stat-value">${actualReferralCount * 5000}</div>
                    </div>
                  </div>
                </div>
                
                ${sectionsHTML}
                
                <div class="profile-card">
                  <div class="card-title">Redeem Code</div>
                  <div class="redeem-form-group">
                    <input type="text" 
                           class="redeem-input" 
                           id="redeemCode" 
                           placeholder="Enter 4-digit code" 
                           maxlength="4" />
                    <button class="btn-secondary" id="redeemBtn">Redeem</button>
                  </div>
                </div>
              </div>
            `;
            
            document.getElementById('main-content').innerHTML = html;
            
            // Copy User ID
            document.getElementById('copyUserId').addEventListener('click', () => {
              navigator.clipboard.writeText(userId).then(() => {
                notify('User ID copied to clipboard!');
              });
            });
            
            // Save TON Wallet
            document.getElementById('saveTonWallet').addEventListener('click', () => {
              const wallet = document.getElementById('tonWallet').value.trim();
              if (wallet.length < 10) {
                notify('Please enter a valid TON wallet address!');
                return;
              }
              
              updateUserData({ ton: wallet });
              
              // Send to admin panel
              db.ref('admin/tonSubmissions').push({
                userId: userId,
                userName: userName,
                walletAddress: wallet,
                timestamp: now(),
                balance: coinsEarned
              });
              
              notify('TON wallet saved successfully!');
            });
            
            // Copy Referral Link
            document.getElementById('copyReferralLink').addEventListener('click', () => {
              const link = document.getElementById('referralLink').textContent;
              navigator.clipboard.writeText(link).then(() => {
                notify('Referral link copied to clipboard!');
              });
            });
            
            // Redeem Code
            document.getElementById('redeemBtn').addEventListener('click', () => {
              const code = document.getElementById('redeemCode').value.trim();
              if (code.length !== 4) {
                notify('Please enter a valid 4-digit code!');
                return;
              }
              
              db.ref('redeemCodes/' + code).once('value').then(snap => {
                if (snap.exists()) {
                  const amount = Math.floor(Math.random() * (10000 - 500 + 1)) + 500;
                  coinsEarned += amount;
                  
                  updateUserData({ balance: coinsEarned });
                  db.ref('redeemCodes/' + code).remove();
                  
                  notify(`Redeemed ${amount} SHB successfully!`);
                  document.getElementById('redeemCode').value = '';
                } else {
                  notify('Invalid or already used code!');
                }
              });
            });
          });
      });
    }
    
    function loadProfileSections() {
      return db.ref('profileSections').once('value').then(snap => {
        const sections = snap.val() || {};
        profileSections = [];
        
        Object.keys(sections).forEach(sectionId => {
          profileSections.push({
            id: sectionId,
            name: sections[sectionId].name,
            image: sections[sectionId].image,
            link: sections[sectionId].link
          });
        });
      });
    }
    
    // Ranking Section
    function renderRanking() {
      const html = `
        <div class="ranking-main">
          <div class="section-header">
            <div class="section-title">Leaderboard</div>
            <div class="section-subtitle">Top 200 players</div>
          </div>
          
          <div class="ranking-position">
            <div class="ranking-position-label">Your Position</div>
            <div class="ranking-position-value" id="myPosition">Loading...</div>
          </div>
          
          <div id="rankingList"></div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      // Setup live ranking listener
      if (rankingListener) rankingListener.off();
      
      const usersRef = db.ref('users');
      
      function updateRankingList(snap) {
        const users = [];
        
        snap.forEach(child => {
          const userData = child.val();
          users.push({
            id: child.key,
            name: userData.name || 'Unknown',
            avatar: userData.avatar || 'https://github.com/akhterefti-del/Shark/blob/76091d5ce35c6707100f0269223352d0b5c1a163/Gemini_Generated_Image_ad2lr0ad2lr0ad2l.png?raw=true',
            balance: userData.balance || 0
          });
        });
        
        users.sort((a, b) => b.balance - a.balance);
        
        const myPosition = users.findIndex(u => u.id === userId) + 1;
        const top200 = users.slice(0, 200);
        
        let html = '';
        top200.forEach((user, index) => {
          const position = index + 1;
          const isTop3 = position <= 3;
          
          html += `
            <div class="ranking-row">
              <div class="ranking-position-num ${isTop3 ? 'top3' : ''}">${position}</div>
              <img src="${user.avatar}" class="ranking-avatar" alt="${user.name}" />
              <div class="ranking-user-info">
                <div class="ranking-user-name">${user.name}</div>
                <div class="ranking-user-id">ID: ${user.id}</div>
              </div>
              <div class="ranking-balance">${user.balance} SHB</div>
            </div>
          `;
        });
        
        document.getElementById('rankingList').innerHTML = html;
        document.getElementById('myPosition').textContent = myPosition > 0 ? `#${myPosition}` : 'Unranked';
      }
      
      usersRef.on('value', updateRankingList);
      rankingListener = usersRef;
    }
    
    // Navigation Setup
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        showTab(this.dataset.tab);
      });
    });
    
    // Video Intro Handler
    const introVideo = document.getElementById('intro-video');
    
    introVideo.addEventListener('ended', () => {
      introVideo.style.display = 'none';
      document.getElementById('app').style.display = 'block';
    });
    
    introVideo.addEventListener('error', () => {
      introVideo.style.display = 'none';
      document.getElementById('app').style.display = 'block';
    });
    
    // Fallback if video doesn't play
    setTimeout(() => {
      if (introVideo.style.display !== 'none') {
        introVideo.style.display = 'none';
        document.getElementById('app').style.display = 'block';
      }
    }, 5000);
    
    // Initialize default profile sections if not exist
    db.ref('profileSections').once('value').then(snap => {
      if (!snap.exists()) {
        db.ref('profileSections').set({
          roadmap: {
            name: 'Roadmap',
            image: 'https://github.com/akhterefti-del/Shark/blob/7e14b838bb95a2bb6ab2cc81008d2b69cfbe2d0b/readmap.png?raw=true',
            link: 'https://example.com/roadmap'
          },
          presale: {
            name: 'Presale',
            image: 'https://github.com/akhterefti-del/Shark/blob/7e14b838bb95a2bb6ab2cc81008d2b69cfbe2d0b/presale.png?raw=true',
            link: 'https://example.com/presale'
          }
        });
      }
    });
    
    // Initialize App
    if (getTelegramUserData()) {
      loadUserData();
    } else {
      notify('Failed to initialize Telegram user data');
    }
  </script>
